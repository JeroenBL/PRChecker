name: Create Release

on:
  push:
    tags: # Trigger when a new tag is pushed
      - 'v*' # Matches tags like v1.0, v2.1.0, etc.
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: write # Required for creating releases

jobs:
  create-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }} # Use the tag that triggered the workflow
        release_name: "Release ${{ github.ref_name }}" # Use the tag name as the release title
        body: |
          ## Changes in this release
          - Auto-generated release for version ${{ github.ref_name }}.
        draft: false
        prerelease: false
